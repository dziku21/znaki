<!DOCTYPE html>
<html>
	<head>
		<title> generator znaków </title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/stylesheet.css"/>
		<script src = "js/js.js"> </script>
	 </head>
	 
	 <body> 
		
		<h1> Generator tekstu </h1>
		
		<form id="form1">
			<label id="label1"> Wpisz długość tekstu który chcesz wygenerować <input type="text" min="3"  maxlength="5" id="textlength" name="liczba" value=""> </label>
			
			
			<p>Uwzględnij: </p>
			<p>

				<input  id="letter" type="checkbox" name="sign" value="litery"><label class="inline" for="polskie">Duże i małe litery</label> <br>
				<input  id="space" type="checkbox" name="sign" value="spacje"><label class="inline" for="spacje">spacje</label> <br>
				<input  id="polskie" type="checkbox" name="sign" value="polskie znaki"><label class="inline" for="polskie">polskie znaki</label> <br>
				<input id="liczby" type="checkbox" name="sign" value="liczby" ><label class="inline" for="liczby">cyfry</label> <br>
				<input id="znaki" type="checkbox" name="sign" value="znaki specjalne" ><label class="inline" for="znaki">znaki specjalne:  !@#$%^&*()</label> 
			</p>
			
			<textarea  id="generatedText" name="text" value=""  ></textarea>
			
			<input type="button" value="generuj tekst" onclick = "generateText()">
		</form>
		
		<hr>
		
		<p> Wklej tekst aby policzyć ilość znaków </p>
		<form id="form2">
			<textarea  id="firstInput" name="wyraz"  value=" "></textarea>
			<input type="button" value="ilość znaków" onclick = "getSignNumber(wyraz.value)">
		</form>
		<p> Ilość znaków wynosi <span id="ilosc"></span></p>
		
		
	</body>
</html>
