<!DOCTYPE html>
<html>
	<head>
		<title> generator znaków </title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<link rel="stylesheet" href="css/stylesheet.css"/>
		
	 </head>
	 
	 <body> 
		
		<h1> Generator znaków </h1>
		
		<form id="form1">
			<label id="label1"> Wpisz ilość znaków którą chcesz wygenerować <input type="text" min="3"  maxlength="5" id="textlength_js" name="liczba" value=""> </label>
			
			
			<p>Uwzględnij: </p>
			<p>

				<input  id="letter_js" type="checkbox" name="sign" value="litery"><label class="inline" for="letter_js">Duże i małe litery</label> <br>
				<input  id="space_js" type="checkbox" name="sign" value="spacje"><label class="inline" for="space_js">spacje</label> <br>
				<input  id="polish_js" type="checkbox" name="sign" value="polskie znaki"><label class="inline" for="polish_js">polskie znaki</label> <br>
				<input id="numbers_js" type="checkbox" name="sign" value="liczby" ><label class="inline" for="numbers_js">cyfry</label> <br>
				<input id="signs_js" type="checkbox" name="sign" value="znaki specjalne" ><label class="inline" for="signs_js">znaki specjalne:  !@#$%^&*()</label> 
			</p>
			
			<textarea  id="generatedText_js" name="text" value=""  ></textarea>
			<input type=button  value="Kopiuj do schowka" id="copyText"> 
			<input type=button  value="generuj tekst" id="buttonText" >
		</form>
		
		<hr>
		
		<p> Wklej tekst aby policzyć ilość znaków </p>
		<form id="form2">
			<textarea  id="firstInput_js" name="wyraz"  value=" "></textarea>
			<input type="button" value="ilość znaków" onclick="getSignNumber(wyraz.value)">
		</form>
		<p> Ilość znaków wynosi <span id="ilosc_js"></span></p>
		<script src = "js/js_r.js"></script>
		
	</body>
</html>
